<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSVP - Matrimonio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="burger" id="burger">
      <div></div><div></div><div></div>
    </div>
  </header>
  <div class="nav-overlay" id="navOverlay">
    <a href="index.html">Home</a>
    <a href="rsvp.html">RSVP</a>
    <a href="info.html">Info</a>
  </div>
  <main>
    <h1>Conferma Presenza</h1>
    <form id="rsvpForm">
      <input type="text" name="nome" placeholder="Nome e Cognome" required>
      <input type="number" name="persone" placeholder="Numero di persone" required>
      <textarea name="allergie" placeholder="Allergie / intolleranze"></textarea>
      <button type="submit">Invia</button>
    </form>
    <p id="msg"></p>
  </main>
  <script>
    const burger=document.getElementById('burger');
    const overlay=document.getElementById('navOverlay');
    burger.addEventListener('click',()=>overlay.classList.toggle('show'));
    const form = document.getElementById('rsvpForm');
    const msg = document.getElementById('msg');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        nome: form.nome.value,
        persone: form.persone.value,
        allergie: form.allergie.value
      };
      try {
        await fetch('PASTE_YOUR_APPS_SCRIPT_URL_HERE', {
          method: 'POST',
          mode: 'no-cors',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });
        msg.textContent = "Grazie! La tua conferma è stata inviata.";
        form.reset();
      } catch (error) {
        msg.textContent = "Errore nell'invio. Riprova più tardi.";
      }
    });
  </script>
</body>
</html>
